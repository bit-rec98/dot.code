<!-- Contenido de la tarjeta -->
<div class="p-6 flex-1 flex flex-col" *ngIf="project">
  <h3 class="text-xl font-bold text-white mb-3">
    {{ project.title }}
  </h3>
  <p class="text-gray-100 text-sm mb-4 flex-grow leading-relaxed">
    {{ project.description }}
  </p>

  <!-- Tecnologías usadas -->
  <div
    class="mb-4 flex flex-wrap gap-2"
    *ngIf="project.technologies && project.technologies.length > 0"
  >
    <span
      *ngFor="let tech of project.technologies"
      class="text-xs bg-white/10 text-white px-2 py-1 rounded-full"
      >{{ tech }}</span
    >
  </div>

  <!-- Botón para visitar el proyecto -->
  <button
    (click)="openProjectUrl(project.url)"
    class="w-full bg-sky-600 hover:bg-sky-700 text-white py-3 px-4 rounded-md transition-all duration-300 flex items-center justify-center font-medium shadow-lg hover:shadow-xl"
    [disabled]="!project.url"
  >
    Visitar proyecto
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-4 w-4 ml-2 transition-transform duration-300 group-hover:translate-x-1"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
