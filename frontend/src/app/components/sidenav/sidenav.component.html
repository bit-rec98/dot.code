<div
  class="fixed inset-0 bg-black/80 backdrop-blur-sm z-40 transition-opacity duration-300"
  [class.opacity-0]="!isOpen"
  [class.pointer-events-none]="!isOpen"
  [class.opacity-100]="isOpen"
  (click)="close()"
></div>

<div
  class="fixed inset-y-0 left-0 w-80 bg-black border-r border-white/20 z-50 transform transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="isOpen"
  [class.translate-x-[-100%]]="!isOpen"
>
  <div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8 border-b border-white/20 pb-4">
      <div class="text-lg font-mono font-bold text-white">[ MENU ]</div>
      <button
        (click)="close()"
        class="p-2 text-white hover:text-white/70 transition-colors"
        aria-label="Close menu"
      >
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Menu items -->
    <nav class="space-y-4">
      <a
        *ngFor="let item of menuItems"
        (click)="scrollToSection(item.section); close()"
        class="block py-2 text-sm font-mono uppercase tracking-wider text-white/70 hover:text-white transition-colors cursor-pointer"
      >
        > {{ item.label }}
      </a>
    </nav>
  </div>
</div>
