<header
  id="header"
  class="fixed top-0 left-0 w-full shadow-md z-50"
  style="background-color: var(--black); color: var(--white)"
>
  <nav class="flex flex-row items-center justify-between p-2 md:p-4">
    <a routerLink="/" class="text-2xl font-bold" style="color: var(--white)"
      >dot.dev</a
    >

    <!-- Menu for desktop - hidden on mobile -->
    <ul class="hidden md:flex flex-row items-center justify-between gap-4">
      <li>
        <a routerLink="" class="transition-colors" style="color: var(--white)"
          >Inicio</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          class="transition-colors"
          style="color: var(--white)"
          >Acerca de nosotros</a
        >
      </li>
      <li>
        <a
          routerLink="/projects"
          class="transition-colors"
          style="color: var(--white)"
          >Portafolio</a
        >
      </li>
      <li>
        <a
          routerLink="/contact"
          class="transition-colors"
          style="color: var(--white)"
          >Contactanos</a
        >
      </li>
    </ul>

    <!-- Mobile menu button - shown only on mobile -->
    <button
      (click)="toggleSidenav()"
      class="md:hidden p-2"
      style="color: var(--white)"
      aria-label="Toggle menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </nav>
</header>

<!-- Sidenav component -->
<app-sidenav
  [isOpen]="isSidenavOpen"
  (closeMenu)="closeSidenav()"
></app-sidenav>
