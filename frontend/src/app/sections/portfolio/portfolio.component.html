<section class="sm:w-1/2 lg:w-5/6 mx-auto py-8">
  <article class="px-4 sm:px-8 lg:px-16" id="portfolioSection">
    <h1 class="text-2xl sm:text-3xl">Nuestro Trabajo</h1>
    <p class="text-base sm:text-lg mb-8">
      Explora nuestro portafolio de proyectos exitosos donde entregamos
      soluciones web innovadoras y confiables para nuestros clientes.
    </p>

    <!-- Carrusel Universal (móvil y desktop) -->
    <div class="relative my-8">
      <!-- Botones laterales (solo desktop) -->
      <div
        class="hidden sm:block absolute left-0 top-1/2 -translate-y-1/2 z-10 -ml-6"
      >
        <button
          (click)="prevProjectGroup()"
          class="bg-sky-600/70 hover:bg-sky-600 text-white rounded-full p-2 focus:outline-none transition-all shadow-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
      </div>

      <div
        class="hidden sm:block absolute right-0 top-1/2 -translate-y-1/2 z-10 -mr-6"
      >
        <button
          (click)="nextProjectGroup()"
          class="bg-sky-600/70 hover:bg-sky-600 text-white rounded-full p-2 focus:outline-none transition-all shadow-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>

      <!-- Contenedor del carrusel -->
      <div class="overflow-hidden">
        <div
          class="flex snap-x snap-mandatory w-full overflow-hidden scrollbar-hide"
          style="scroll-behavior: smooth"
          id="projectsCarousel"
        >
          <!-- Móvil: 1 item por vez, Desktop: 3 items por vez -->
          <ng-container *ngFor="let project of projects; let i = index">
            <div
              class="w-full sm:w-full md:w-9/12 lg:w-1/3 flex-shrink-0 snap-center px-2"
            >
              <div
                class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-2xl hover:from-gray-700 hover:to-gray-800 h-full flex flex-col"
              >
                <!-- Imagen del proyecto -->
                <div
                  class="relative h-48 bg-gradient-to-br from-sky-900 to-sky-700 flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-16 w-16 text-white/70"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    />
                  </svg>
                  <div
                    class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"
                  ></div>
                </div>

                <!-- Componente de tarjeta de proyecto -->
                <app-project-card [project]="project"></app-project-card>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </article>
</section>
