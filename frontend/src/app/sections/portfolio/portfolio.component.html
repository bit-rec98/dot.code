<section class="py-16 px-4 sm:px-8 lg:px-16 max-w-7xl mx-auto">
  <article id="portfolioSection">
    <div class="text-center mb-12">
      <h1 class="text-3xl sm:text-4xl font-mono font-bold mb-4 text-white">
        [ PROJECTS ]
      </h1>
      <div class="w-24 h-0.5 bg-white mx-auto mb-6"></div>
      <p class="text-base sm:text-lg font-mono text-white/70 max-w-2xl mx-auto">
        > Explore our portfolio of successful projects where we delivered
        innovative and reliable web solutions_
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let project of projects; let i = index"
        class="border border-white/20 overflow-hidden hover:border-white/40 transition-all duration-300 group flex flex-col min-h-[400px]"
      >
        <!-- Project header -->
        <div class="border-b border-white/20 p-4 bg-black/20">
          <div class="flex items-center justify-between">
            <span class="text-xs font-mono text-white/50">
              [ PROJECT_{{ (i + 1).toString().padStart(2, "0") }} ]
            </span>
            <div class="w-2 h-2 bg-white/50"></div>
          </div>
        </div>

        <!-- Project content -->
        <div class="p-6 flex flex-col flex-grow">
          <h3
            class="text-lg font-mono font-bold text-white mb-3 uppercase tracking-wider"
          >
            {{ project.title }}
          </h3>

          <p class="text-sm font-mono text-white/70 mb-4 leading-relaxed">
            {{ project.description }}
          </p>

          <!-- Technologies -->
          <div
            class="mb-6"
            *ngIf="project.technologies && project.technologies.length > 0"
          >
            <div class="text-xs font-mono text-white/50 mb-2">[ STACK ]</div>
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let tech of project.technologies"
                class="text-xs font-mono border border-white/30 text-white/80 px-2 py-1"
              >
                {{ tech }}
              </span>
            </div>
          </div>

          <!-- Spacer to push button to bottom -->
          <div class="flex-grow"></div>

          <!-- Visit button -->
          <button
            [disabled]="!project.url"
            class="w-full border border-white/30 py-2 font-mono text-sm uppercase tracking-wider text-white hover:bg-white hover:text-black transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed mt-auto"
          >
            [ VIEW PROJECT ]
          </button>
        </div>
      </div>
    </div>
  </article>
</section>
