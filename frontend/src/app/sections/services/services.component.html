<section class="sm:w-1/2 lg:w-5/6 mx-auto py-8">
  <article class="px-4 sm:px-8 lg:px-16" id="servicesSection">
    <h1 class="text-2xl sm:text-3xl">Nuestros Servicios</h1>
    <p class="text-base sm:text-lg">
      Ofrecemos una amplia gama de servicios que incluyen desarrollo de
      aplicaciones web, mantenimiento, optimización de rendimiento y soporte
      técnico. Nuestro equipo asegura que tus aplicaciones estén siempre
      actualizadas y funcionando sin problemas.
    </p>

    <!-- Carrusel Universal (móvil y desktop) -->
    <div class="relative my-8">
      <!-- Botones laterales (solo desktop) -->
      <div
        class="hidden sm:block absolute left-0 top-1/2 -translate-y-1/2 z-10 -ml-6"
      >
        <button
          (click)="scrollCarousel(-1)"
          class="bg-sky-600/70 hover:bg-sky-600 text-white rounded-full p-2 focus:outline-none transition-all shadow-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
      </div>

      <div
        class="hidden sm:block absolute right-0 top-1/2 -translate-y-1/2 z-10 -mr-6"
      >
        <button
          (click)="scrollCarousel(1)"
          class="bg-sky-600/70 hover:bg-sky-600 text-white rounded-full p-2 focus:outline-none transition-all shadow-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>

      <!-- Contenedor del carrusel -->
      <div class="overflow-hidden">
        <div
          class="flex snap-x snap-mandatory w-full overflow-hidden scrollbar-hide"
          style="scroll-behavior: smooth"
          id="servicesMobileCarousel"
        >
          <!-- Móvil: 1 item por vez, Desktop: 3 items por vez -->
          <ng-container *ngFor="let service of services; let i = index">
            <div class="w-full sm:w-full md:w-9/12 lg:w-1/3 flex-shrink-0 snap-center px-2">
              <app-service-card [serviceData]="service"></app-service-card>
            </div>
          </ng-container>
        </div>
      </div>

      <!-- Indicadores (visible en ambas vistas) -->
      <div class="flex justify-center mt-6">
        <ng-container *ngFor="let service of services; let i = index">
          <!-- Móvil: muestra un indicador por cada elemento -->
          <div
            *ngIf="!isDesktopView()"
            class="mx-1 w-2 h-2 rounded-full cursor-pointer transition-all"
            [ngClass]="{
              'bg-sky-500': i === currentServiceIndex,
              'bg-gray-500': i !== currentServiceIndex
            }"
            (click)="scrollToCard(i)"
          ></div>

          <!-- Desktop: muestra un indicador por cada grupo de 3 elementos -->
          <div
            *ngIf="isDesktopView() && i % 3 === 0"
            class="mx-1 w-2 h-2 rounded-full cursor-pointer transition-all"
            [ngClass]="{
              'bg-sky-500': isCurrentGroup(i),
              'bg-gray-500': !isCurrentGroup(i)
            }"
            (click)="scrollToCardGroup(i)"
          ></div>
        </ng-container>
      </div>
    </div>
  </article>
</section>
