<section class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-br from-black/50 to-transparent"></div>

  <!-- Cyberpunk grid background -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0" style="background-image: linear-gradient(white 1px, transparent 1px), linear-gradient(90deg, white 1px, transparent 1px); background-size: 50px 50px;"></div>
  </div>

  <article class="relative z-10 text-center px-4 sm:px-8 lg:px-16 max-w-4xl mx-auto" id="ctaSection">
    <div class="border border-white/20 p-8 backdrop-blur-sm">
      <h1 class="text-4xl sm:text-6xl lg:text-7xl font-mono font-bold mb-6">
        <span class="text-white">[</span>
        <span class="text-white">WELCOME</span>
        <span class="text-white">]</span>
      </h1>

      <h2 class="text-xl sm:text-2xl lg:text-3xl font-mono mb-8 text-white/80">
        > IT SERVICES & CONSULTING_
      </h2>

      <p class="text-base sm:text-lg lg:text-xl font-mono mb-12 text-white/70 max-w-2xl mx-auto leading-relaxed">
        Specialized in creating and maintaining high-quality web applications
        adapted to your business needs.
      </p>

      <button
        type="button"
        (click)="onContactClick()"
        class="inline-block border-2 border-white px-8 py-4 font-mono uppercase tracking-wider text-white hover:bg-white hover:text-black transition-all duration-300 relative group overflow-hidden"
      >
        <span class="relative z-10">[ CONTACT US ]</span>
        <div class="absolute inset-0 bg-white transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300"></div>
      </button>
    </div>
  </article>
</section>
