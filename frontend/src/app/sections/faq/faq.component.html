<section class="py-16 px-4 sm:px-8 lg:px-16 max-w-7xl mx-auto">
  <article id="faqSection">
    <div class="text-center mb-12">
      <h1 class="text-3xl sm:text-4xl font-mono font-bold mb-4 text-white">
        [ FAQ ]
      </h1>
      <div class="w-24 h-0.5 bg-white mx-auto mb-6"></div>
      <p class="text-base sm:text-lg font-mono text-white/70 max-w-2xl mx-auto">
        > Find answers to common questions about our development and maintenance
        services_
      </p>
    </div>

    <!-- FAQ Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div
        *ngFor="let faq of displayedFAQs; let i = index"
        class="border border-white/20 p-6 hover:border-white/40 transition-all duration-300 group"
      >
        <!-- FAQ number and category -->
        <div class="flex items-center justify-between mb-4">
          <span class="text-xs font-mono text-white/50">
            [ {{ (i + 1).toString().padStart(2, "0") }} ]
          </span>
          <span
            class="text-xs font-mono text-white/50 uppercase tracking-wider"
          >
            {{ faq.category }}
          </span>
        </div>

        <!-- Question -->
        <h3 class="text-lg font-mono font-bold text-white mb-4 leading-tight">
          {{ faq.question }}
        </h3>

        <!-- Answer -->
        <p class="text-sm font-mono text-white/70 leading-relaxed mb-6">
          {{ faq.answer }}
        </p>

        <!-- Contact action -->
        <button
          (click)="onContactClick()"
          class="text-xs font-mono text-white/60 hover:text-white transition-colors uppercase tracking-wider"
        >
          [ NEED MORE INFO? ]
        </button>
      </div>
    </div>
  </article>
</section>
