<section class="py-16 px-4 sm:px-8 lg:px-16 max-w-7xl mx-auto">
  <article id="technologiesSection">
    <div class="text-center mb-12">
      <h1 class="text-3xl sm:text-4xl font-mono font-bold mb-4 text-white">
        [ TECHNOLOGIES ]
      </h1>
      <div class="w-24 h-0.5 bg-white mx-auto mb-6"></div>
      <p class="text-base sm:text-lg font-mono text-white/70 max-w-2xl mx-auto">
        > Working with modern and proven technologies to ensure robust,
        scalable and high-performance applications_
      </p>
    </div>

    <!-- Technologies shuffle grid - Modified grid configuration for fewer items -->
    <div class="border-t border-b border-white/20 py-12">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 max-w-4xl mx-auto"
        (mouseenter)="pauseShuffle()"
        (mouseleave)="resumeShuffle()"
      >
        <div
          *ngFor="let tech of visibleTechnologies; let i = index"
          class="tech-item text-center"
          [ngClass]="{'fade-in': tech.animating, 'fade-out': tech.exiting}"
        >
          <div class="w-16 h-16 border border-white/30 flex items-center justify-center mb-3 mx-auto hover:border-white/50 transition-colors">
            <img
              [src]="tech.logo"
              [alt]="tech.name"
              class="w-8 h-8 object-contain filter invert opacity-70 hover:opacity-100 transition-opacity"
              loading="lazy"
            />
          </div>
          <span class="text-xs font-mono text-white/60 uppercase tracking-wider">
            {{ tech.name }}
          </span>
        </div>
      </div>
    </div>

    <div class="text-center mt-8">
      <p class="text-xs font-mono text-white/50 uppercase tracking-wider">
        > And many more technologies according to your project needs_
      </p>
    </div>
  </article>
</section>
